<div class="card" style="width: 18rem;" *ngFor="let item of data">
    <div class="card-body" >
        <p>
            <b>Nome:</b> {{ item.name }}
        </p>
        <p>
            <b>Criador:</b> {{ item.creator }}
        </p>
        <p>
            <b>Ano:</b> {{ item.year }}
        </p>
    </div>
</div>
