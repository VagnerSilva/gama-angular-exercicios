


<div class="row">
        <div class="count right col-sm-4">
            <button (click)="counter(false)" type="button" class="btn btn-outline-danger">Remove</button>
        </div>
        <div class="count  col-sm-4">
          <h1>{{count}}</h1> 
        </div>
        <div class="count left col-sm-4">
            <button (click)="counter(true)" type="button" class="btn btn-outline-success">Add</button>
        </div>
</div>
